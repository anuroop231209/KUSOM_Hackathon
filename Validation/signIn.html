<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpiont" content="width=device-wdth, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <div>
        <img class="logo" src="Validation/star_sparkle_stars_sparkles_icon_new.png"  alt="logo">

    </div>
    <div class="CompanyNmae">ProBook</div>
    <div class="container">
        <form id="login-form" action="submit.php" method="post">
            <h2>Sign in</h2>

            <label for="email" >Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" require>
            <span id="emailError" class="error-message"></span>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <span id="passwordError" class="error-message"></span>

            <button type="submit">Submit</button>
        </form>
        <span id="serverError" class="error-message"></span>
        <span id="serverSucess" class="success-message"></span>



    </div>
    <script>
        document.getElementById('loginform').addEventListener('submit',function(event){
            event.preventDefault();
            let serverError= document.getElementById('serverError');
            let serverSucess= document.getElementById('serverSucess');

            serverError.textContent='';
            serverSucess.textContent='';

            const form=document.getElementById('login form');
            
            // axios post request 
            axios.post('submit.php',new FormData(form))
            .then(function(response){
                if(response.data.Sucess) {
                    //display the sucess message to the user
                    serverSucess.textContent=response.data.message;
            } else {
                //display error message to the user
                serverError.textContent=response.data.message;
            }
               
            })
            .catch(function(error){
                //log any error 
                console.error(error);
                //display error to the message to the user 
                serverError.textContent= 'There ws an error submitting the form';
                });
     });
    </script>
</body>
</html>
